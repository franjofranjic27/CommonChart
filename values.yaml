global:
  # -- The name of the application, used for labels and resource naming
  appName: your-app-name

deployment:
  # -- Enable or disable the Deployment
  enabled: true

  # -- Number of pod replicas to run (if HPA is disabled)
  replicaCount: 1

  image:
    # -- Docker image repository
    repository: "your-docker-repo"  # -- Replace with your Docker repository
    # -- Docker image tag
    tag: "latest"                   # -- Replace with your image tag
    # -- Image pull policy (Always, IfNotPresent, Never)
    pullPolicy: IfNotPresent

  strategy:
    # -- Deployment strategy type (RollingUpdate or Recreate)
    type: RollingUpdate
    # -- Maximum number of pods that can be created above the desired number during update
    maxSurge: 25%
    # -- Maximum number of pods that can be unavailable during update
    maxUnavailable: 25%

  resources:
    # -- Resource limits define the maximum amount of resources a container can use
    limits:
      cpu: "500m"
      memory: "512Mi"
    # -- Resource requests define the minimum guaranteed resources for a container
    requests:
      cpu: "250m"
      memory: "256Mi"

  # -- Container ports to expose
  ports:
    - name: http
      containerPort: 8080
      protocol: TCP

  # -- Liveness probe checks if the container is still running
  livenessProbe:
    httpGet:
      path: /api/actuator/health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1

  # -- Readiness probe checks if the container is ready to receive traffic
  readinessProbe:
    httpGet:
      path: /api/actuator/health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1

  # -- Startup probe checks if the container has successfully started
  startupProbe:
    httpGet:
      path: /api/actuator/health
      port: 8080
    failureThreshold: 12
    periodSeconds: 10

service:
  # -- Enable or disable the Service
  enabled: true
  # -- Kubernetes service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # -- Ports exposed by the Service
  ports:
    - name: http
      port: 8080
      targetPort: 8080

pdb:
  # -- Enable or disable PodDisruptionBudget
  enabled: true
  # -- Minimum number of pods that must be available during voluntary disruptions
  minAvailable: 1

hpa:
  # -- Enable or disable HorizontalPodAutoscaler
  enabled: true
  # -- Minimum number of replicas
  minReplicas: 1
  # -- Maximum number of replicas
  maxReplicas: 3
  # -- Target CPU utilization percentage before scaling
  targetCPUUtilizationPercentage: 80

ingress:
  # -- Enable or disable Ingress resource
  enabled: false
